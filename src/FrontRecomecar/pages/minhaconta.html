<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - Loja Ortopédica</title>
    <link rel="stylesheet" href="/styles/minhaconta.css">
</head>
<body>
    <header>
        <h1>Minha Conta</h1>
    </header>
    <main>
        <section class="account-info">
            <h2>Informações da Conta</h2>
            <form class="account-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" value="João da Silva">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="joao.silva@example.com">

                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" value="(31) 98765-4321">

                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" name="dob" value="1985-01-01">

                <label for="address">Endereço:</label>
                <textarea id="address" name="address">Rua das Flores, 123</textarea>

                <input type="submit" value="Salvar Alterações">
            </form>
        </section>
        <section class="order-history">
            <h2>Histórico de Pedidos</h2>
            <ul>
                <li>Pedido #001 - Status: Entregue</li>
                <li>Pedido #002 - Status: Em Processamento</li>
                <li>Pedido #003 - Status: Cancelado</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Recomeçar Equipamentos Ortopédicos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
