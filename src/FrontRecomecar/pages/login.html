<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/login.css">
    <script src="/scripts/loading.js" defer></script>
</head>
<body>
    <img src="/assets/logoinicial.PNG" alt="Logo" class="logo">
    <div class="loading-overlay">
        <img src="/assets/logoinicial.PNG" alt="Carregando..." class="loading-image">
    </div>
    <div class="container">
        <h1 class="login-text">LOGIN</h1>
        <div class="login-box">
            <form action="login.php" method="post">
                <input type="text" name="username" placeholder="Usuário" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="button" onclick="redirect()">Login</button>
            </form>
            <div class="options">
                <a href="recuperar.html">Esqueci minha senha</a>
                <a href="registre.html">Não tem conta? Registre-se</a>
            </div>
        </div>
    </div>
    <script>
        function redirect() {
            window.location.href = "../index.html";
        }
    </script>
</body>
</html>
