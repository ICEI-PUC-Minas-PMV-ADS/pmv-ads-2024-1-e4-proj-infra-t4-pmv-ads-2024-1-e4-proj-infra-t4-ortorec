<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/login.css">
    <script src="/scripts/loading.js" defer></script>
</head>
<body>
    <img src="/assets/logoinicial.PNG" alt="Logo" class="logo">
    <div class="loading-overlay">
        <img src="/assets/logoinicial.PNG" alt="Carregando..." class="loading-image">
    </div>
    <div class="container">
        <h1 class="login-text">LOGIN</h1>
        <div class="login-box">
            <form id="loginForm">
                <input type="text" id="username" placeholder="Usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="button" onclick="login()">Login</button>
            </form>
            <div class="options">
                <a href="recuperar.html">Esqueci minha senha</a>
                <a href="registre.html">Não tem conta? Registre-se</a>
            </div>
        </div>
    </div>
    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const data = {
                usuarioId: 1,
                username: username,
                password: password
            };

            try {
                const response = await fetch('https://localhost:7109/api/Usuarios/Authenticate/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const token = result.token; // Assuming the token is returned in the response

                // You can do something with the token, like storing it in localStorage
                localStorage.setItem('token', token);

                // Redirect or do something else after successful login
                window.location.href = "../index.html";
            } catch (error) {
                console.error('Error:', error);
                // Handle error, maybe show an error message to the user
            }
        }
    </script>
</body>
</html>
