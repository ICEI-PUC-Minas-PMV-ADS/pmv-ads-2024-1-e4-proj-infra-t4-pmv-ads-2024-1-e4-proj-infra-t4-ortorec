<body>
    <header>
        <div class="top-right">
            <span id="clienteNome" style="display:none;"></span>
            <div class="cart-container">
                <a href="minhaconta.html" class="button">Minha Conta</a>

        </nav>
    </header>
    <main>
        <div class="container">
            <h1 class="recuperar-text">RECUPERAR SENHA</h1>
            <div class="recuperar-box">
                <form id="recuperarForm" action="recuperar.php" method="post">
                    <input type="text" name="email" placeholder="Email Cadastrado" required>
                    <button type="submit" id="enviarLink">Enviar Link para Recuperação</button>
                </form>
                <div id="mensagem" class="mensagem-sucesso"></div>
                <div class="options">
                    <a href="login.html">Voltar a Página Inicial</a>
                </div>
            </div>

            &copy; 2024 Recomeçar Equipamentos Ortopédicos. Todos os direitos reservados.
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('recuperarForm');
            const mensagemElement = document.getElementById('mensagem');

            form.addEventListener('submit', function (event) {
                event.preventDefault(); 
                enviarFormulario();
            });

            function enviarFormulario() {
                
                setTimeout(function () {
                    // Lógica para verificar se o formulário foi enviado com sucesso
                    const sucesso = true; // Simula o sucesso do envio do formulário

                    if (sucesso) {
                        mensagemElement.innerText = 'Email enviado com sucesso!';

                        alert('Email enviado com sucesso!');

                        form.reset(); // Limpa o formulário após o envio
                    } else {
                        
                    }
                }, 1000); 
            }
        });
    </script>
